<script>
$(function(){
	var drinkcount = 2;
	$('#drink_add').click(function(){
		 if(drinkcount >4){
				alert("只能4組");
		       	 return false;
		 }
		 $('#itemrow').append('<tr>'+
					'<td><h4><input type="text"  placeholder="飲品名稱" name="drink_itemName_name'+drinkcount+'"  minlength="2" maxlength="20" required="required"/></h4></td>'+
					'<td><h4><input type="number"  placeholder="價錢" min="10" max="9999" name="drink_bigMoney_name'+drinkcount+'"  required="required"/></h4></td>'+
					'<td><h4><input type="number"  placeholder="價錢" min="10" max="9999" name="drink_midMoney_name'+drinkcount+'"  required="required"/></h4></td>'+
					'<td><h4><input type="number"  placeholder="價錢" min="10" max="9999" name="drink_smallMoney_name'+drinkcount+'"  required="required"/></h4></td>'+
					'<td><h4>'+
						'<p><input  name="sugar'+drinkcount+'" value="0"  />無糖</p>'+
						'<p><input  name="sugar'+drinkcount+'" value="3" />3分</p>'+
						'<p><input  name="sugar'+drinkcount+'" value="5" />5分</p>'+
						'<p><input  name="sugar'+drinkcount+'" value="7" />7分</p>'+
						'<p><input  name="sugar'+drinkcount+'" value="10"  checked="checked" required="required"/>正常</p>'+
					'</h4></td>'+
					'<td><h4>'+
						'<p><input  name="ice'+drinkcount+'" value="0" />熱</p>'+
						'<p><input  name="ice'+drinkcount+'" value="3"  />去冰</p>'+
						'<p><input  name="ice'+drinkcount+'" value="5"  />微冰</p>'+
						'<p><input  name="ice'+drinkcount+'" value="7" />少冰</p>'+
						'<p><input  name="ice'+drinkcount+'" value="10"  checked="checked" required="required"/>正常</p>'+
					'</h4></td>'+
					'<td><h4>'+
						'<p><input  name="size'+drinkcount+'" value="b"  checked="checked" required="required"/>大</p>'+
						'<p><input  name="size'+drinkcount+'" value="m" />中</p>'+
						'<p><input  name="size'+drinkcount+'" value="s" />小</p>'+
					'</h4></td>'+
				'</tr>');
		 		drinkcount++;
	});
});
</script>
