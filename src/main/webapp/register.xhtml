<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml">
	<ui:define name="container">
	<f:view><h:form>
	<h:panelGrid columns="2" cellpadding="3">
	<h:outputLabel value="account:"/>
	<h:inputText value="#{registerBean.account}"/>
	<h:outputLabel value="password:"/>
	<h:inputText value="#{registerBean.password}"/>
	<h:outputLabel value="name:"/>
	<h:inputText value="#{registerBean.name}"/>
	<h:outputLabel value="phone:"/>
	<h:inputText value="#{registerBean.phone}"/>
	<h:outputLabel value="email:"/>
	<h:inputText value="#{registerBean.email}"/>
	<h:commandButton value="Submit" actionListener="#{registerBean.register}"/>
	</h:panelGrid>
	</h:form>
	</f:view>
	
	
	</ui:define>
	</ui:composition>
