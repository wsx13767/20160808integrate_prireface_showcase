<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="container">
		<div class="main">
			<div class="reservation_top">
				<div class=" contact_right">
					<h3 class="mana1">
						<a href="memberManagement.jsp">會員管理</a> > 帳戶資訊
					</h3>
					<div>
						<!-- ACCOUNT -->
						<table style="width: 100%;">
							<tbody>
								<tr class="accountInfo">
									<th class="accInfo_li1">帳號名稱：</th>
									<td style="width: 2%"></td>
									<td class="accInfo_li2"><h:outputText value=""/></td>
									<td class="accInfo_li3"></td>
								</tr>
							</tbody>
						</table>
						<!-- PASSWORD -->
						<h:form>
							<h:inputSecret name="userAccount" value="" class="hidden" />
							<table style="width: 100%;">
								<tbody>
									<tr class="accountInfo topLine">
										<th class="accInfo_li1">密碼：</th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"></td>
										<td class="accInfo_li3"><a href="#" id="Apwd">編輯</a></td>
									</tr>
									<!-- change PASSWORD -->
									<tr class="hidden Apwd AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>舊密碼　：
										<h:inputSecret name="Opwd" />
											</pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Apwd AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>新密碼　：
										<h:inputSecret name="Npwd" id="Npwd" />
										</pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Apwd AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>確認密碼：
										<h:inputSecret name="Cpwd" />
									</pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Apwd AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2" style="text-align: right;"><h:commandButton
												id="sendpwd" value="送出" /></td>
										<td class="accInfo_li3"></td>
									</tr>
								</tbody>
							</table>
						</h:form>
						<!-- NAME -->
						<h:form>
							<h:inputSecret name="userAccount" value="" class="hidden" />
							<table style="width: 100%;">
								<tbody>
									<tr class="accountInfo topLine">
										<th class="accInfo_li1">姓名：</th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"></td>
										<td class="accInfo_li3"><a href="#" id="Aname">編輯</a></td>
									</tr>
								<!-- 	change NAME -->
									<tr class="hidden Aname AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>新姓名：<h:inputText
													id="Nname" name="Nname" />
													 </pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Aname AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2" style="text-align: right;"><h:commandButton
												id="sendname" value="送出" /></td>
										<td class="accInfo_li3"/>
									</tr>
								</tbody>
							</table>
						</h:form>
						<!-- PHONE -->
						<h:form>
							<h:inputHidden name="userAccount" value="" class="hidden" />
							<table style="width: 100%;">
								<tbody>
									<tr class="accountInfo topLine">
										<th class="accInfo_li1">連絡電話：</th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"></td>
										<td class="accInfo_li3"><a href="#" id="Aph">編輯</a></td>
									</tr>
									<!-- change PHONE -->
									<tr class="hidden Aph AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>新號碼：<h:inputText
													id="Nph" name="Nph" />
											</pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Aph AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2" style="text-align: right;"><h:commandButton
												id="sendph" value="送出" /></td>
										<td class="accInfo_li3"></td>
									</tr>
								</tbody>
							</table>
						</h:form>
						<!-- EMAIL -->
						<h:form>
							<h:inputSecret name="userAccount" value="" class="hidden" />
							<table style="width: 100%;">
								<tbody>
									<tr class="accountInfo topLine">
										<th class="accInfo_li1">email：</th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"></td>
										<td class="accInfo_li3"><a href="#" id="Amail">編輯</a></td>
									</tr>
									<!-- change EMAIL -->
									<tr class="hidden Amail AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2"><pre>新信箱：<h:inputText
													id="Nmail" name="Nmail" />
											</pre></td>
										<td class="accInfo_li3"></td>
									</tr>
									<tr class="hidden Amail AOths">
										<th class="accInfo_li1"></th>
										<td style="width: 2%"></td>
										<td class="accInfo_li2" style="text-align: right;"><h:commandButton
											id="sendemail"  value="送出"/></td>
										<td class="accInfo_li3"></td>
									</tr>
									<!-- 	line -->
									<tr class="topLine">
										<th></th>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
							</h:form>
					</div>
					<div class="contact-form">
						<address class="address"></address>
					</div>
				</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
