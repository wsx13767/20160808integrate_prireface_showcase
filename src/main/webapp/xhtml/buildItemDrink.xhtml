<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="container">
		<f:view>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="title:" />
					<h:inputText value="#{buildOrderDrink.data.title}" />

					<h:outputLabel value="deadline:" />
					<h:inputText value="#{buildOrderDrink.data.deadline}" />

					<h:outputLabel value="itemNeedCounter:" />
					<h:inputText value="#{buildOrderDrink.data.itemNeedCounter}" />

					<h:outputLabel value="itemInformation:" />
					<h:inputText value="#{buildOrderDrink.data.itemInformation}" />

					<h:outputLabel value="itemName:" />
					<h:inputText value="#{buildOrderDrink.data.itemName}" />

					<h:outputLabel value="大杯價錢:"/>
					<h:inputText value="#{buildOrderDrink.data.bigMoney}"/>					
					
					<h:outputLabel value="中杯價錢:"/>
					<h:inputText value="#{buildOrderDrink.data.midMoney}"/>	
					
					<h:outputLabel value="小杯價錢:"/>
					<h:inputText value="#{buildOrderDrink.data.smallMoney}"/>	

					<h:outputLabel value="counter:" />
					<h:inputText value="#{buildOrderDrink.data.counter}" />


					<h:outputLabel value="picture:" />
					<h:inputText value="#{buildOrderDrink.data.picture}" />


					<h:outputLabel value="userID:" />
					<h:inputText value="#{buildOrderDrink.data.userID}" />
					<h:commandButton value="submit" action="#{buildOrderDrink.insert}"/> 
	


				
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
