<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="style">
		<h:outputStylesheet name="css/new.css" />
	</ui:define>
	<ui:define name="container">
		<div>
			<p>
				<a href="buildItemFood.xhtml">建立食物訂單</a>
			</p>
			<a href="buildItemDrink.xhtml">建立飲料訂單</a>
		</div>
		<f:view>
			<h:form>
				<h:outputLabel value="食物訂單查詢："></h:outputLabel>
				<h:inputText value="#{searchOrder.foodName}"></h:inputText>
				<h:commandButton value="Submit" action="#{searchOrder.searchAction}" />
			</h:form>
			<h:form>
				<h:outputLabel value="飲料訂單查詢："></h:outputLabel>
				<h:inputText value="#{searchOrder.drinkName}"></h:inputText>
				<h:commandButton value="Submit"  action="#{searchOrder.searchDrinkAction}"/>
			</h:form>



			<h:dataTable value="#{searchOrder.list}" var="item"
				styleClass="itemTable" headerClass="itemTableHeader"
				rowClasses="itemTableOddRow,itemTableEvenRow">

				<h:column>
					<f:facet name="header">Name</f:facet>
						#{item.name}
					</h:column>

				<h:column>
					<f:facet name="header">Money</f:facet>
						#{item.money}
					</h:column>
				<h:column>
					<f:facet name="header">picture</f:facet>
					<h:graphicImage name="images/#{item.picture}" style="width:20%"></h:graphicImage>

				</h:column>
				<h:column>
					<f:facet name="header">orderNumber</f:facet>
					<a href="demo/foodOrder.jsp?number=#{item.orderNumber}">#{item.orderNumber}</a>
				</h:column>
			</h:dataTable>
		</f:view>

	</ui:define>



</ui:composition>
