<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="container">
		<div class="account_grid">
			<div class=" login-right">
				<f:view>
					<h:form>
						<h3>登入</h3> #{login.message}
						<p>請輸入帳號密碼 以便進行登入</p>

						<div>
							<span>帳號</span>
							<h:inputText name="userID" id="userid" value="#{login.account}"/>
						</div>
						<div>
							<span>密碼</span>
							<h:inputSecret name="passWD" id="userpw" value="#{login.passwd}"/>
						</div>
						<h:commandButton value="登入" class="btn btn-danger" action="#{login.check}"/>
						
						<a class="forgot" href="#" > 忘記密碼?</a>
					</h:form>
				</f:view>
			</div>

			<div class="clearfix"></div>
		</div>

	</ui:define>
</ui:composition>
