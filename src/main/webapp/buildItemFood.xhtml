	<title>buildItemFood</title>

	<ui:include src="includeFile/top.xhtml" />

	<link type="text/css" rel="stylesheet" href="css/new.css" />
</h:head>
<body onload="loadImageFile();">

	<ui:include src="includeFile/header.xhtml" />
	<ui:include src="includeFile/selectdan.xhtml" />

	<f:view>
		<h:form>
		<h:panelGrid columns="3" cellpadding="3">
				<h:outputLabel value="title:" />
				<h:inputText id="title" value="#{buildOrderBean.data.title}" />
				<h:outputText value="#{buildOrderBean.data.title}" />
				
				<h:outputLabel value="deadline:"/>
				<h:inputText id="deadline" value="#{buildOrderBean.data.deadline}"/>
				<h:outputText value="#{buildOrderBean.data.deadline}"/>
				
				<h:outputLabel value="itemNeedCounter:"/>
				<h:inputText id="itemNeedCounter" value="#{buildOrderBean.data.itemNeedCounter}"/>
				<h:outputText value="#{buildOrderBean.data.itemNeedCounter}"/>
				
				<h:outputLabel value="itemInformation:"/>				
				<h:inputText id="itemInformation" value="#{buildOrderBean.data.itemInformation}"/>
				<h:outputText value="#{buildOrderBean.data.itemInformation}"/>
				
				<h:outputLabel value="itemName:"/>				
				<h:inputText id="itemName" value="#{buildOrderBean.data.itemName}"/>
				<h:outputText value="#{buildOrderBean.data.itemName}"/>
				
				<h:outputLabel value="money:"/>				
				<h:inputText id="money" value="#{buildOrderBean.data.money}"/>
				<h:outputText value="#{buildOrderBean.data.money}"/>
				
				<h:outputLabel value="counter:"/>				
				<h:inputText id="counter" value="#{buildOrderBean.data.counter}"/>
				<h:outputText value="#{buildOrderBean.data.counter}"/>
				
				<h:outputLabel value="picture:"/>				
				<h:inputText id="picture" value="#{buildOrderBean.data.picture}"/>
				<h:outputText value="#{buildOrderBean.data.picture}"/>
				
				<h:outputLabel value="userID:"/>				
				<h:inputText id="userID" value="#{buildOrderBean.data.userID}"/>
				<h:outputText value="#{buildOrderBean.data.userID}"/>
				<h:commandButton value="Submit" actionListener="#{buildOrderBean.add()}"></h:commandButton>
	</h:panelGrid>
		</h:form>
	</f:view>

	<!-- 建立訂單頁面 -->
	<f:view>
		<h:form>
			<div class="container">
				<div class="main">
					<div class="reservation_top">
						<div class=" contact_right">

							<div class="row">
								<div class="col-md-9">
									<h1>
										標題：
										<h:inputText name="food_title_name" class="food_title"
											value="#{buildOrderBean.data.title}" />
									</h1>
								</div>
								<div class="col-md-3">
									<h1></h1>
								</div>
								<table>
									<tr>
										<td width="350px" rowspan="3"><img width="300px"
											src="images/cloudupicon.png" class="uploadPreview"
											alt="Image preview" /> <p:fileUpload id="uploadImage"
												mode="simple" name="food_picture_name"
												onchange="loadImageFile();" /></td>
										<td
											style="width: 600px; border-bottom: 1px solid rgba(85, 85, 85, 0.15);"><h2>
												團購最大目標：
												<p:inputNumber id="number_max"
													name="food_itemNeedCounter_name" class="num"
													value="#{buildOrderBean.data.itemNeedCounter}" />
											</h2></td>
									</tr>
									<tr>
										<td
											style="width: 600px; border-bottom: 1px solid rgba(85, 85, 85, 0.15);"><h2>
												團購最低需求：
												<p:inputNumber name="food_counter_name" id="number_min"
													class="num" min="10" value="#{buildOrderBean.data.counter}" />
											</h2></td>
									</tr>
									<tr>
										<td
											style="width: 600px; border-bottom: 1px solid rgba(85, 85, 85, 0.15);">
											<h2>截止時間：</h2>
											<h2>
												<p:calendar pattern="MM/dd/yyyy HH:mm:ss"
													value="#{buildOrderBean.data.deadline}" />
												<h:inputText id="date" class="date"
													name="food_deadline_name" />
											</h2>
											<h2>
												<h:inputText id="time" name="food_deadline_name2" />
											</h2>
										</td>
										<td><h2>userID</h2> <h:inputText
												value="#{buildOrder.data.userID}"></h:inputText></td>
									</tr>
								</table>
							</div>
							<h1>商品介紹</h1>
							<h4>
								<h:inputText id="textarea" name="food_itemInformation_name"
									value="#{buildOrderBean.data.itemInformation}" />
							</h4>
							<h1>
								商品項目
								<button type="button" class="btn btn-success" id="food_add">增加商品</button>
							</h1>
							<table id="itemrow" class="table table-hover">
								<tr>
									<td style="width: 200px;"><h4>飲品名稱</h4></td>
									<td style="width: 100px;"><h4>價錢</h4></td>
								</tr>
								<tr>
									<td><h4>
											<h:inputText placeholder="食品名稱" name="food_itemName_name1"
												minlength="2" value="#{BuildOrderBean.data.itemName}" />
										</h4></td>
									<td><h4>
											<h:inputText placeholder="價錢" name="food_money_name1"
												value="#{BuildOrderBean.data.money}" />
										</h4></td>
								</tr>
							</table>
							<h:commandButton class="btn btn-warning" value="完成發佈團購"
								actionListener="#{buildOrderBean.add()}" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>

	<ui:include src="includeFile/footer.xhtml" />


</body>
</html>
