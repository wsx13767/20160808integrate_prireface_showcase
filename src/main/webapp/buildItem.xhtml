<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="container">
		<div>
		<p>
			<a href="buildItemFood.xhtml">建立食物訂單</a> 
		</p>
			<a href="buildItemDrink.xhtml">建立飲料訂單</a>
		</div>
		<f:view>
			<h:form>
				<h:outputLabel value="食物訂單查詢："></h:outputLabel>
				<h:inputText value="#{searchOrder.foodName}"></h:inputText>
				<h:commandButton value="Submit" action="#{searchOrder.searchAction}" />
				
				<h:dataTable value="#{searchOrder.list}" var="item">
				<h:column>#{item.name}</h:column>
				<h:column>#{item.money}</h:column>
				<h:column>#{item.iteminformation}</h:column>
				</h:dataTable>
				
				
			</h:form>
		</f:view>

	</ui:define>



</ui:composition>
